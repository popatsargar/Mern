<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Input Handson</title>
  <link rel="stylesheet" href="handson.css" />
</head>
<body>
  <h2>Form Input Handson</h2>
  <input type="password" placeholder="Enter Password" maxlength="8" />
  <br />
  <input type="date" />
  <br />
  <input type="time" />
  <br />
 
  <div>
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
  </div>
  <div>
    <input name="mcq" type="radio" value="optionA" />
    <input name="mcq" type="radio" value="optionB" />
    <input name="mcq" type="radio" value="optionC" />
    <input name="mcq" type="radio" value="optionD" />
  </div>
 
  <div>
    <input name="mcq2" type="radio" value="optionA" />
    <input name="mcq2" type="radio" value="optionB" />
    <input name="mcq2" type="radio" value="optionC" />
    <input name="mcq2" type="radio" value="optionD" />
  </div>
 
  <select>
    <option value="">Select Option</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
  </select>
  <br />
 
  <select multiple="true" size="5">
    <option value="">Multiple Select</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
  </select>
  <br />
  <input type="file" />
  <br />

  <button>Submit</button>
 
</body>
</html>
