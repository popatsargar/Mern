<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Hands-on</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DOM Manipulation Hands-on Practice</h1>

  <!-- Elements for testing -->
  <div class="first-div">I'm the first div</div>
  <div id="second-div">
    <div class="first-div-child">I'm a child of second div</div>
  </div>

  <p class="first-para">Lorem ipsum dolor sit amet consectetur.</p>
  <p class="second-para">This is the second paragraph.</p>
  
  <img src="photo1.jpg" alt="Sample image">

  <section class="class1 class2 class3 class4">
    Section with multiple classes.
  </section>

  <hr>

   
  <button onclick="changeStyle()">Change Paragraph Style</button>
  <button onclick="changeImage()">Change Image</button>
  <button onclick="addHeading()">Add Heading</button>
  <button onclick="toggleClass()">Toggle Class</button>

  <script src="handson.js"></script>
</body>
</html>
