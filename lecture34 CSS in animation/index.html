<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box transition"></div>
        <div class="box transition linear"></div>
        <div class="box transition ease-in"></div>
         <div class="box transition ease-out"></div>
          <div class="box transition ease-in-out"></div>
           <div class="box transition step-end"></div>
            <div class="box transition step-start"></div>
             <div class="box transition steps"></div>
    </div>
    
</body>
</html>
