<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>
    <link rel="stylesheet" href="contesttable.css">
</head>
<body>
    <h2>Customer Transactions</h2>
    <table>
        <caption>Transaction Data</caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>Transaction Type</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2022-01-01</td>
                <td>Deposit</td>
                <td>1000</td>
                <td>Paycheck</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2022-01-05</td>
                <td>Withdrawal</td>
                <td>-500</td>
                <td>Rent</td>
                <td>-500</td>
            </tr>
            <tr>
                <td>2022-01-10</td>
                <td>Deposit</td>
                <td>2000</td>
                <td>Freelance work</td>
                <td>2500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
