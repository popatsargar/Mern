<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
         <div class="image">
            <img src="photo.jpg" alt="text">
         </div>
         <div class="heading">
            <h1>Join our newsletter</h1><br>
            <p class="para">Keep up with our latest collection,
                exclusive deals, and special offers! <br>
                    We introduce a new collection every week, so stay tuned to
                    snag the <br> hottest items just for you.
            </p>
         </div>
         <div class="layout">
         <div class="form">
            <form action="email">
                <div class="content">
                <input
                  class="mail"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Enter your email address"><br>
                </div>
            <button type="button">Subscribe Now</button>
            <p>Your email is 100% confidential and won't send you any spam</p>
            <p></p>
            </form>
         </div>
         </div>

    </div>
       
</body>
</html>
