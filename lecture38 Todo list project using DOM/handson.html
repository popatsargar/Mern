 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handson</title>
  <link rel="stylesheet" href="handson.css" />
</head>
<body>
  <div class="container">
    <h1>Todo List (with Validation)</h1>

    </div>
    <p class="error-msg"></p>
    <section id="todo-items"></section>
  </div>
  <script src="handson.js"></script>
</body>
</html>
