<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM traversal Handson</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        .box {
            padding: 10px;
            margin-top: 20px;
            background: #f5f5f5;
        }

        ul {
            margin-top: 10px;
        }

        .new-class {
            background: yellow;
            padding: 5px;
        }

        .accio {
            background: lightgreen !important;
        }
    </style>
</head>
<body>

    <h1>DOM Parent / Child / Sibling / Closest Practice</h1>

    <h2>Table Example</h2>

    <table class="my-table">
        <tbody>
            <tr>
                <td class="cell-1">A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td class="child">B2 (Child)</td> 
                <td>B3</td>
            </tr>
            <tr class="parent2">
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
        </tbody>
    </table>

    <h2>Nested List Example</h2>

    <div class="box parent">
        <ul class="grand-parent">
            <li>Item 1</li>
            <li class="parent2">
                Item 2
                <ul>
                    <li class="nested-child">Nested 1</li>
                    <li>Nested 2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>
    </div>

    <br><br>

    <div class="card">
        <p>This is a card</p>
        <button class="delete">Delete Card</button>
    </div>

    <script src="handson.js"></script>
</body>
</html>
